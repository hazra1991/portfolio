{% extends "base.html" %}

{% block head %}
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'css/timeline.css') }}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col s12 m4 l8">
            {% for data in timeline %}
            <span class="date">{{data["date"]}}</span>
            <ul>
                {% for abouts in data["abouts"] %}
                <li>
                    <div class="icon-title">
<!--                        <i class="tiny material-icons">school</i>-->
                        <a href="/timeline" class="title">{{abouts["title"]}}</a>
                    </div>
                    {% for i in abouts["content"] %}
                    <span class="content">{{i}}
                    </span>
                    {% endfor %}
                </li>
                {% endfor %}
            </ul>
            {% endfor %}
        </div>
        </div>
    </div>
    <br>
    <br>
</div>

<!--<li><a href="/projects/" class="title">[]</a>
    <span class="content"></span></li>-->
{% endblock %}
